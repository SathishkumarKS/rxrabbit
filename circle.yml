machine:
  services:
    - docker
  python:
    version: 2.7.12

dependencies:
  override:
    - sudo pip install docker-compose
    - docker-compose -v
    - docker -v
    - java -version
    - ./gradlew clean

test:
  pre:
    - docker-compose -f example-apps/docker-compose.yml pull
  override:
    - ./gradlew test --info --no-daemon
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
